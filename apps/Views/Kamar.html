<div class="row" ng-init="Init()">
    <div class="col-md-12">
        <div class="box">
            <div class="box-header with-border">
                <h3 class="box-title">Data Kamar</h3>
                <div class="pull-right">
                    <a href="" data-toggle="modal" data-placement="top" title="Add Sub Kriteria" ng-click="GetIdKriteria(ItemKriteria)" data-target="#TambahKamar">
                        <i style="font-size: 50px;" class="fa fa-plus-circle"></i>
                    </a>
                </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <table datatable="ng" id="zero_config" dt-options="dtOptions" dt-column-defs="dtColumnDefs" class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>No</th>
                            <th>Nomor Kamar</th>
                            <th>Harga</th>
                            <th>Description</th>
                            <th width="10%">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="Item in DatasKamar">
                            <td>{{$index+1}}</td>
                            <td>{{Item.NomorKamar}}</td>
                            <td>{{Item.Harga}}</td>
                            <td>{{Item.Description}}</td>
                            <td>
                                <a href="" data-toggle="modal" data-placement="top" title="Update" ng-click="GetItemSubKriteria(itemSub)" data-target="#EditSubKriteria">
                                    <i style="font-size: 25px;" class="fa fa-edit"></i>
                                </a> &nbsp;&nbsp;
                                <a href="" data-placement="top" title="Delete" ng-click="DeleteSubKriteria(itemSub)">
                                    <i style="color: red; font-size: 30px;" class="fa fa-remove"></i>
                                </a>
                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
        </div>
        <!-- /.box -->
        <!-- general form elements -->
        <!-- /.box -->
        <!-- Form Element sizes -->
    </div>
</div>
<div class="modal fade" id="TambahKamar">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Tambah Kamar</h4>
            </div>
            <div class="modal-body">
                <form role="form" ng-submit="Simpan()">
                    <div class="box-body">
                        <div class="input-group">
                            <span class="input-group-addon"><i style="font-size: 20px;" class="fa  fa-arrow-circle-o-up"></i></span>
                            <input type="text" class="form-control col-md-6" ng-model="InputKamar.NomorKamar" placeholder="Enter Room Number" required>

                        </div>
                    </div>
                    <div class="box-body">
                        <div class="input-group">
                            <span class="input-group-addon"><i style="font-size: 20px;">Rp.</i></span>
                            <input type="text" currency-input="" ng-model="InputKamar.Harga" class="form-control col-md-6" placeholder="Harga Kamar" required>
                        </div>
                    </div>
                    <div class="box-body">
                        <div class="input-group">
                            <span class="input-group-addon"><i style="font-size: 20px;" class="fa fa-file-text"></i></span>
                            <textarea class="form-control" rows="3" ng-model="InputKamar.Description" placeholder="Description" required></textarea>

                        </div>
                    </div>
                    <!-- /.box-body -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Batal</button>
                        <button type="submit" class="btn btn-primary" data-dismiss="modal">Simpan</button>
                    </div>
                </form>
            </div>

        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<div class="modal fade" id="TambahKamar1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Tambah Kriteria</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="kriteria" class="col-sm-3 text-right control-label col-form-label">Kriteria</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="kriteria" ng-model="DataInputKriteria.Kriteria" placeholder="Kriteria">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bobot" class="col-sm-3 text-right control-label col-form-label">Bobot</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="bobot" ng-model="DataInputKriteria.Bobot" placeholder="Bobot">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="keterangan" class="col-sm-3 text-right control-label col-form-label">Keterangan</label>
                        <div class="col-sm-9">
                            <textarea class="form-control" id="keterangan" placeholder="Keterangan" ng-model="DataInputKriteria.Keterangan"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-md-3">Jenis Kriteria</label>
                        <div class="col-md-9">
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="customControlValidation1" value="Cost" ng-model="DataInputKriteria.Jenis" name="Jenis" required>
                                <label class="custom-control-label" for="customControlValidation1">Cost/Biaya</label>
                            </div>
                            <div class="custom-control custom-radio">
                                <input type="radio" class="custom-control-input" id="customControlValidation2" value="Benefit" ng-model="DataInputKriteria.Jenis" name="Jenis" required>
                                <label class="custom-control-label" for="customControlValidation2">Benefit/Keuntungan</label>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="Simpan()">Save changes</button>
            </div>
            </form>
        </div>
    </div>
</div>
